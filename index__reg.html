<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Биз игра</title>
  </head>
  <body>
    <div class="login">
      <div class="login__logo">
        <img src="./img/icon-partnership.jpg" alt="Биз игра">
      </div>
      <p class="login__title">Биз игра</p>
      <form class="login__form" action="">
        <input type="text" placeholder="Логин" name="user-name" required>
        <div class="login__password">
          <input type="password" placeholder="Пароль" name="user-password" required>
          <a href="#" class="login__remind">Забыли пароль?</a>
        </div>
        <div class="login__submit__wrapper">
          <button type="submit" class="button login__submit-button">Вход</button>
          <label class="login__remember">
            <input type="checkbox" name="remember" value="">
            <span>Запомнить</span>
          </label>
        </div>
      </form> 
        
      </div>
    </div>

 
  <script src="./js/script.js"></script>
  </body>
</html>
